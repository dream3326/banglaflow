name: Leech Flow

on:
  push:
    paths:
      - 'Records/LeechFlow.txt'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@main
 #############################################################################################
       - name: Set ENV vars
         run: |
           export GH_TOKEN=${{ secrets.GH_TOKEN }}
           export GH_USR=${{ secrets.GH_USR }}
           export GH_MAIL=${{ secrets.GH_MAIL }}
           export GH_REPO=${{ secrets.GH_REPO }}
           export LTD=${{ secrets.LTD }}
           export TZ=Asia/Dhaka
           export REPOP=${{ secrets.REPOP }}
 #############################################################################################
       - name: Delete workflow runs
         uses: Mattraks/delete-workflow-runs@v2
         with:
           token: ${{ github.token }}
           repository: ${{ github.repository }}
           retain_days: 0
           keep_minimum_runs: 0
 #############################################################################################      
       - name: Initialization
         continue-on-error: true
         run: |
           cd scripts
           sudo bash initialize.sh
#############################################################################################

       - uses: styfle/cancel-workflow-action@0.9.0
         name: "Cancel duplicate workflow runs"
         with:
            all_but_latest: true
            access_token: ${{ github.repository }}

#############################################################################################
       - name: Cleaning up some space & Deploying and Running bot in Parallel
         timeout-minutes: 345
         continue-on-error: true
         run: |
           cd scripts
           sudo bash start.sh
#############################################################################################
       - name: Send Record to Github
         continue-on-error: true
         run: |
           cd scripts
           sudo bash end.sh            
