name: Leech Flow

on:
  push:
    paths:
      - 'Records/LeechFlow.txt'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@main
 #############################################################################################
       - name: Set ENV vars
         run: |
           export GH_TOKEN=${{ secrets.GH_TOKEN }}
           export GH_USR=${{ secrets.GH_USR }}
           export GH_MAIL=${{ secrets.GH_MAIL }}
           export GH_REPO=${{ secrets.GH_REPO }}
           export LTD=${{ secrets.LTD }}
           export TZ=Asia/Dhaka
           export REPOP=${{ secrets.REPOP }}
 #############################################################################################
       - name: Delete workflow runs
         uses: Mattraks/delete-workflow-runs@v2
         with:
           token: ${{ github.token }}
           repository: ${{ github.repository }}
           retain_days: 0
           keep_minimum_runs: 0
 #############################################################################################      
       - name: Initialization
         continue-on-error: true
         run: |
           cd scripts
           git config --global user.name $GH_USR
           git config --global user.email $GH_MAIL
           git config --global credential.helper store
           echo "https://$GH_USR:$GH_TOKEN@github.com" > ~/.git-credentials
#############################################################################################

       - uses: styfle/cancel-workflow-action@0.9.0
         name: "Cancel duplicate workflow runs"
         with:
            all_but_latest: true
            access_token: ${{ github.token }}

#############################################################################################
       - name: Cleaning up some space & Deploying and Running bot in Parallel
         timeout-minutes: 345
         continue-on-error: true
         run: |
           cd 
           parallel -u ::: 'lt --subdomain $LTD --port 8060' 'sudo bash cleanup.sh' 'git clone https://$GH_USR:$GH_TOKEN@github.com/$GH_USR/$GH_REPO rr && cd rr && sudo docker-compose up --build'
#############################################################################################
       - name: Send Record to Github
         continue-on-error: true
         run: |
           git clone https://github.com/$GH_USR/$REPOP
           cd $REPOP || exit 1
           echo $TZ date) >> Records/LeechFlow.txt
           git add Records/LeechFlow.txt
           git commit -m "Workflow : add recorded loop to logs $TZ' date)"
           git push -q https://$GH_TOKEN@github.com/$GH_USR/$REPOP HEAD:master            
